<!DOCTYPE html>
<html lang="en-us">

  <head>
  {% include head.html %}
  </head>
  
  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>

      <div class="social-icons">{% include social-icons.html %}</div>
      <div class="copyright-footer">Copyright &copy; 1997&mdash;{{ site.time | date: '%Y' }} James P. Howard, II.</div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
  </body>
  <script defer async src='{{ site.baseurl }}/assets/js/script.js'></script>
  <script defer async src="https://kit.fontawesome.com/3efe1074f1.js" crossorigin="anonymous"></script>
  <script defer async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script defer async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['[latex]', '[/latex]'], ['\\(', '\\)']]
      }
    };
  </script>
  {% if site.google_analytics_id %}
  <script>
    (function (i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date(); a = s.createElement(o),
      m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics_id }}', 'auto');
    ga('send', 'pageview');
  </script>
    {% endif %}
</html>
