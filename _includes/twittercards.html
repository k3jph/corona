<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@k3jph">
<meta name="twitter:creator" content="@k3jph" />
{% if page.title == null %}
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.tagline }}">
{% else %}
<meta name="twitter:title" content="{{ page.title }} | {{ site.title }}">
<meta name="twitter:description" content="{{ page.content | strip_html | xml_escape | truncate: 200 }}">
{% endif %}
{% if page.featured-image %}
<meta name="twitter:image" content="{{ site.url }}/assets/images/{{ page.featured-image }}">
{% else %}
<meta name="twitter:image" content="{{ site.url }}/assets/images/jhoward-stacks.png">
{% endif %}
