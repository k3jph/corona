<link href="http://gmpg.org/xfn/11" rel="profile" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<meta name="description" content="{{ page.description }}" />
<meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

<link rel="shortcut icon" type="image/png" href="{{ '/assets/images/jhoward-stacks-128.png' | absolute_url }}">

<a rel="me" href="https://scholar.social/@k3jph">Mastodon</a>
<a rel="me" href="https://twitter.com/k3jph">Twitter</a>
<a rel="me" href="https://www.facebook.com/k3jph">Facebook</a>

<title>
  {% if page.title == null %}
    {{ site.title }} | {{ site.tagline }}
  {% else %}
    {{ page.title }} | {{ site.title }}
  {% endif %}
</title>

{% if page.url and site.baseurl %}
<link rel="canonical" href="{{ page.url | absolute_url }}" />
{% endif %}

<link rel="preload" href="{{ '/assets/css/poole.css' | absolute_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'" />

<link rel="preload" href="{{ '/assets/css/jameshoward.css' | absolute_url }}" as="style" onload="this.onload=null;this.rel='stylesheet'" />
